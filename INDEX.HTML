<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe ‚Äì PvP & AI (Hard)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }
    #modeSelect {
      margin: 10px 0;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #0f3460;
      color: white;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #16213e;
      border-radius: 12px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.05);
      background-color: #1f4068;
    }
    .cell.X { color: #ff4e4e; }
    .cell.O { color: #4effb5; }
    #status {
      font-size: 1.2rem;
      margin: 10px 0;
      height: 30px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      background-color: #0f3460;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #1f4068;
    }
    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-gap: 8px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>‚ú® Tic Tac Toe</h1>
  <select id="modeSelect">
    <option value="pvp">Player vs Player</option>
    <option value="ai">Player vs AI (Hard)</option>
  </select>
  <div class="board" id="board"></div>
  <div id="status"></div>
  <button class="btn" onclick="resetGame()">üîÅ Reset</button>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/beep-08b.wav"></audio>
  <audio id="drawSound" src="https://www.soundjay.com/button/beep-05.wav"></audio>

  <script>
    const boardElement = document.getElementById('board');
    const statusText = document.getElementById('status');
    const modeSelect = document.getElementById('modeSelect');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let isGameOver = false;
    let mode = "pvp";

    const winningPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    modeSelect.addEventListener('change', () => {
      mode = modeSelect.value;
      resetGame();
    });

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = val;
        if (val) cell.classList.add(val);
        cell.addEventListener('click', () => handleClick(i));
        boardElement.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (board[index] !== "" || isGameOver) return;

      board[index] = currentPlayer;
      clickSound.play();
      renderBoard();

      if (checkWinner(currentPlayer)) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
        isGameOver = true;
        winSound.play();
        return;
      } else if (board.every(cell => cell !== "")) {
        statusText.textContent = "üòÖ It's a Draw!";
        isGameOver = true;
        drawSound.play();
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (mode === "ai" && currentPlayer === "O" && !isGameOver) {
        setTimeout(() => {
          let bestMove = minimax(board, "O").index;
          handleClick(bestMove);
        }, 500);
      } else {
        statusText.textContent = `üîÅ Player ${currentPlayer}'s Turn`;
      }
    }

    function checkWinner(player) {
      return winningPatterns.some(pattern => pattern.every(index => board[index] === player));
    }

    function resetGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      isGameOver = false;
      statusText.textContent = `üîÅ Player ${currentPlayer}'s Turn`;
      renderBoard();
    }

    function minimax(newBoard, player) {
      let availSpots = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);

      if (checkWin(newBoard, "X")) return { score: -10 };
      if (checkWin(newBoard, "O")) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      let moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        let move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        let result = minimax(newBoard, player === "O" ? "X" : "O");
        move.score = result.score;

        newBoard[availSpots[i]] = "";
        moves.push(move);
      }

      let bestMove;
      if (player === "O") {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      }

      return bestMove;
    }

    function checkWin(brd, player) {
      return winningPatterns.some(pattern => pattern.every(i => brd[i] === player));
    }

    renderBoard();
    statusText.textContent = `üîÅ Player ${currentPlayer}'s Turn`;
  </script>
</body>
</html>
